<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="note.css">
</head>

<body>
    <div class="all_notes">
        <h1 class="title">To do list</h1>

        <div class="completed note">
            <label><input type="checkbox" class="check_btn btn">To do the landry</label>
            <button class="edit_btn btn"></button>
            <button class="delete_btn btn"></button>
        </div>

        <div class="note">
            <label><input type="checkbox" class="check_btn btn">To do the dishes</label>
            <button class="edit_btn btn"></button>
            <button class="delete_btn btn"></button>
        </div>

        <div class="note">
            <label><input type="checkbox" class="check_btn btn">Go shopping</label>
            <button class="edit_btn btn"></button>
            <button class="delete_btn btn"></button>
        </div>

        <button class="add_task btn"></button>
    </div>
</body>

</html>
